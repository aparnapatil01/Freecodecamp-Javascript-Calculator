<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Javascript Calculator</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="script.js"></script>
   </head>
   <body>
      <div class="outer-container">
         <div class="title">ELECTRONIC CALCULATOR</div>
         <div class="entry-container">
            <div id="entry">0</div>
            <div id="history">0</div>
         </div>
         <div class="buttons">
            <div>
               <button class="red clear" value="ac">AC</button>
               <button class="red clear" value="ce">CE</button>
               <button value="/">&divide;</button>
               <button value="*">x</button>
            </div>
            <div>
               <button value="7">7</button>
               <button value="8">8</button>
               <button value="9">9</button>
               <button value="-">-</button>
            </div>
            <div>
               <button value="4">4</button>
               <button value="5">5</button>
               <button value="6">6</button>
               <button value="+">+</button>
            </div>
            <div class="inner-container">
               <button value="1">1</button>
               <button value="2">2</button>
               <button value="3">3</button>
               <button class="btn-zero" value="0">0</button>
               <button value=".">.</button>
            </div>
            <div><button class="btn-equal" value="=">=</button></div>
         </div>
      </div>
      <p class="author">Designed & coded by : <a href="https://twitter.com/AparnaWell">Aparna Patil</a></p>
   </body>
</html>
